//스코프 scope - 식별자의 이름을 인식할 수 있는 범위
var ga,gb;

    var ola=oa*2,olb=ob*2;
    var inner=function(ia,ib){
        var ila=ia*2,ilb=ib*2;
        console.log(
            'oa',oa,'ob',ob,

            'ia',ia,'ib',ib,
            'ila',ila,'ilb',ilb,
            'ga',ga,'gb',gb
        )
    };
    inner(ola,olb);
};
outer(1,2);
