<html>
<head></head>
<body>
<input type="text" id="data" value="100"/>
<div id="msg"></div>
<img src="aa.png" id="img1"/>
<script>
var img=document.getElementById("img1");
console.log(img.src,img.id,img.a)
var target=document.getElementById("data");
var msg=document.getElementById("msg");
var solution=53;
var test=function(){
    var result="ok";
    try{
        var x = target.value;
        if(x=="") throw "빈값";
        else if(isNaN(x)) throw "숫자가 아님";
        else x = Number(x);
        if(x>solution) throw "크다";
        else if(x<solution) throw "작다";
        else throw "ok";
    }
    catch(e){
        result=e;
    }
    msg.innerHTML=result;
};
target.onchange=test;
</script>
</body>
</html>
