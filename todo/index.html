<html>
<head>

</head>
<body>

<style>
    div.wraplist{
        width:350px;
    }
    ul{
        list-style:none;
        font-size:15px;
    }
    ul li em.icon{
        display:block;
        float: left;
        width:15px;
        height:15px;
        text-align:center;
        margin-right:9px;
        font-size:12px;
        font-family:sans-serif;
        font-style:normal;
    }
    
    ul li{
        line-height:28px;
    }
    ul li a{
        text-decoration:none;
        color:black;
        display:block;
        float:left;
        text-align:left;
        width:180px;
        font-size:12px;
        white-space: nowrap;

    }
    ul li span.count{
        color:grey;
        font-size:12px;
    
    }
    ul li#add a{
        color:blue;
    }
    
</style>
<div class=wraplist>
    <ul id = "list"></ul>
</div>
<script
src = "http://code.jquery.com/jquery-3.2.1.min.js"
integrity = "sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script>
var symbol={
    "sun":"&#9788;",
    "home":"&#8962;",
    "list":"&#9776;"
}
$.get("https://tnals2333.github.io/suminKim.github.io/todo/json/groupList.json",function(result, status){
    console.log(result.data[0]);
    var arr = result.data;
    var list = "";
    for(var i = 0; i<arr.length; i++){
    list += "<li>"+ "<em class='icon' style=color:" + arr[i].color + ">" + symbol[arr[i].icon] + "</em>"
     + "<a href='#'>"+ arr[i].name + "</a>"+"<span class='count'>"+arr[i].count+"</span>"+"</li>"
}
list += "<li id='add' style='color:blue'><em class='icon' >&#43;</em><a href='#'>새 목록</a></li>"
$('#list').html(list);

});
</script>
</body>
</html>
