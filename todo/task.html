<html>
<head>
<style>
    
    h3{
        width:350px;
        height:40px;
        color:white;
        margin:0;
        padding-top:12px;    
    }
    ul{
        list-style:none;
        font-size:15px;
        margin:0;
        padding:0;
    }
    ul li input{
        display:block;
        float: left;
        width:15px;
        height:15px;
        text-align:center;
        margin:0px 5px;     
    }
    
    ul li{
        display:block;
        height:28px;
        width:350;
        border-bottom:1px solid #AAAAAA;
        padding-top:12px;
    }
    .box:checked + .checkedLabel {
        text-decoration:line-through;
    }
    a.icon{
        display:block;
        float: left;
        width:40px;
        height:40px;
        text-align:center;
        margin-right:6px;
        font-size:25px;
        font-family:sans-serif;
        font-style:normal;
        color:white;
        padding-top:6px;
        text-decoration: none;
    }
    em.icon{
        display:block;
        float: left;
        width:15px;
        height:15px;
        text-align:center;
        margin-right:3px;
        font-size:15px;
        font-family:sans-serif;
        font-style:normal;
        text-decoration: none;
    }
    
</style>
</head>
<body>
<div id="header"></div>
<div id="section">
    <ul id="tasks"></ul>
</div>
<div id="footer">
    <ul id="adding"></ul>
</div>        
<script
src = "https://code.jquery.com/jquery-3.2.1.min.js"
integrity = "sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script>
var val;
$(document).ready(function(){
    var val=location.href.substr(
        location.href.lastIndexOf('=')+1);
        
$.get("https://tnals2333.github.io/suminKim.github.io/todo/json/groupList.json",function(result, status){
    var arr = result.data;
    for(var i = 0; i<arr.length; i++){
        if(arr[i].id==val){
            var groupName="<a class='icon' href='index.html'>&#9776;</a><h3 style=background-color:"+arr[i].color+">"+arr[i].name+"</h3>";
            $('#header').html(groupName);
        }
    }
});

$.get("https://tnals2333.github.io/suminKim.github.io/todo/json/taskList.json",function(result, status){
    var arr = result.data;
    list="";

    var print_task = function(arr,list){
        for(var i=0;i<arr.length;i++){
            if(arr[i].id==val){
                list+="<li>"+ "<input type='checkbox' id="+ arr[i].tid + " class='box' "+ arr[i].check + "/><label for="+arr[i].tid +" class='checkedLabel'>"+arr[i].name+"</label></li>";
            }
        }
        
        $('#tasks').html(list);
    }

    var add = function(){
        $('#add').click(function(){
        var n=prompt("새 할일","제목 없음");
        arr[arr.length]=
            {
                "id":val,
                "tid":arr.length,
                "name":n, 
                "createDate":"2017-11-22",
                "dueDate":"2017-11-30",
                "myDay":false,
                "check":"nocheck", 
                "do":"yet"
            }
        list=""
        print_task(arr,list);
    });
    }
    print_task(arr,list);
    add()

       
    
    
    });
});
var add_list= "<li id='add' style='color:blue'><em class='icon' >&#43;</em><span>할 일 추가</span></li>";
$('#adding').html(add_list);



</script>


</body>
</html>
